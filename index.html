<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>NyaaWiki</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="NyaaCat Wiki, built with Docsify.">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//unpkg.zhimg.com/docsify/lib/themes/vue.css">
  <link rel="stylesheet" href="assets/css/dark.css" media="(prefers-color-scheme: dark)">
  <link rel="stylesheet" href="assets/css/common.css">
  <meta name="theme-color" content="#FF6666">
</head>
<body>
  <div id="app">Loading...</div>
  <script src="//unpkg.zhimg.com/docsify/lib/docsify.min.js"></script>
  <script src="//unpkg.zhimg.com/docsify-edit-on-github/index.js"></script>
  <script>
    window.$docsify = {
      name: 'NyaaWiki',
      loadNavbar: true,
      loadSidebar: true,
      subMaxLevel: 2,
      auto2top: true,
      relativePath: false,
      themeColor: '#FF6666',
      mergeNavbar: true,
      formatUpdated: '{YYYY}/{MM}/{DD} {HH}:{mm}',
      externalLinkTarget: '_blank',
      notFoundPage: true,
      search: 'auto',
      search: {
        maxAge: 86400000,
        paths: 'auto',
        placeholder: '键入开始搜索...',
        noData: '未找到结果',
        namespace: 'nyaawiki',
      },

      plugins: [
        EditOnGithubPlugin.create(
          'https://github.com/NyaaCat/wiki/blob/master/'
        ),
      ]
    }
  </script>
  
  <script src="//unpkg.zhimg.com/docsify/lib/plugins/search.min.js"></script>
  <script src="//unpkg.zhimg.com/docsify/lib/plugins/emoji.min.js"></script>
  <script src="//unpkg.zhimg.com/docsify/lib/plugins/zoom-image.min.js"></script>
</body>
</html>
